<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b9a09ff9d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/waitlist-register.css">
    <title></title>
  </head>
  <body>
    <div class="container-fluid navigationbar">
      <div class="Navbar">
        <div class="Navbar__Link Navbar__Link-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <div class=" Navbar__Link-brand">
          <img class="brand-logo" src="logo.png" alt="">
        </div>
        <nav class="Navbar__Items Navbar__Items--right">
          <div class="Navbar__Link">
            <a class="navlinks active-navlink" href="">HOME</a>
          </div>
          <div class="Navbar__Button">
            <a href=""><button class="Navbar-button" type="button" name="button">Join Pave</button></a>
          </div>
        </nav>
      </div>
    </div>
    <section class="waitlist-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-6 waitlist-table">
            <div class="row top-row">
              <h1 class="top-row-heading">Join the Waitlist</h1>
            </div>
            <div class="waitlist-table-mid">
              <h2 class="waitlist-mid-texts">You would get to take part in this opportunity to <br> take a premium card with you</h2>
              <form class="email-input" action="index.html" method="post">
                <input class="input-text" type="email" name="" value="" placeholder="Enter email address">
                <input class="submit-button" type="submit" value="Join">
              </form>
            </div>
            <div class="waitlist-table-bottom">
              <h2 class="terms-condition">Terms and condition</h2>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 card-section">
            <h2 class="page-heading">Stand a chance to win a <br>Pave Premium card!</h2>
            <img class="page-image" src="cards.png" alt="">
            <div class="radio-buttons">
              <label class="container-1">
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
              <label class="container-1">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
